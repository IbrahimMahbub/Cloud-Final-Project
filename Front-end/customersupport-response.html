<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="review-container">
        <h2>Response Form</h2>
        <form id="response-form">
            <textarea id="service-id" placeholder="Input Service Id" required></textarea>
            <textarea id="response-text" placeholder="Write your response here" required></textarea>
            <button type="submit">Submit Response</button>
        </form>
        <p id="response-message"></p>
    </div>
    <script src="response-script.js"></script>

    <!-- You can include your JavaScript file here if needed -->
</body>
</html>
